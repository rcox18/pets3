<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="results" method="post">
    <label for="color">Color
        <select name="color" id="color">
            <repeat group="{{@colors}}" value="{{@colorOption}}">
                <option>{{@colorOption}}</option>
            </repeat>
        </select>
    </label>
    <input type="submit" value="Submit">
</form>

</body>
</html>
