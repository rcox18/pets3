<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="post">
    <label for="animal">Animal
        <input type="text" name="animal" id="animal" value="{{ @animal }}">
    </label>
    <input type="submit" value="Next">
    <check if="{{ @errors['animal'] }}">
        <span class="err">{{ @errors['animal'] }}</span>
    </check>
</form>
</body>
</html>
